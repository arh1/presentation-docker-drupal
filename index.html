<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Docker-based Drupal Development</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Minor Slalom style tweaks -->
		<link rel="stylesheet" href="css/slalom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/about-me.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/agenda.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/history.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/docker.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/docker-drupal.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/docker4drupal.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/lando.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/docksal.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/recap.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/thanks.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
				<section data-markdown="slides/references.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^~Notes:" data-charset="iso-8859-15"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
